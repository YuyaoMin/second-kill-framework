<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Items</title>
</head>
<body style="line-height: 19px;">
    <nav class="navbar navbar-light" style="background-color: rgb(35,47,62)">
        <a class="navbar-brand" href="#" style="color: #ffffff;">Second Kill Framework</a>
        <!-- Navbar content -->
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <img th:src="@{images/Billboard_main_desktop.jpg}"
         src="../static/images/Billboard_main_desktop.jpg"
    style="margin: 20px">

    <div class="card-deck" style="margin-left: 100px; margin-right: auto; margin-top: 20px;">
        <div class="card" style="max-width: 300px; max-height: 550px;"  th:each="item : ${items}">
            <img src="../static/images/iphone xs.jpg"
                 th:src="@{'images/'+${item.name}+'.jpg'}"
                 class="card-img-top" alt="iphone xr"
                 style="max-height: 100%; max-width: 100%; height: auto; width: auto;">
            <div class="card-body">
                <h5 class="card-title" th:text="${item.name}"></h5>
                <p class="card-text" th:text="'$'+${item.price}"></p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
                <button class="btn btn-outline-primary btn-sm" type="submit"
                style="margin: auto;">Learn More</button>
            </div>
        </div>


    </div>
    <div class="card" style="width: 100%; margin: 10px">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">name</th>
                    <th scope="col">number</th>
                    <th scope="col">start time</th>
                    <th scope="col">end time</th>
                    <th scope="col">purchase</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <th scope="row" th:text="${item.seckillId}">1</th>
                    <td th:text="${item.name}">Mark</td>
                    <td th:text="${item.number}">Otto</td>
                    <td th:text="${item.createTime}">@mdo</td>
                    <td th:text="${item.endTime}"></td>
                    <td><button type="button" class="btn btn-primary btn-sm"
                                th:onclick="'window.location.href=\'purchase/'+${item.seckillId}+'/2\''">purchase</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
